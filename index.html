<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>Simple todolist</h3>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 mb-2">
                <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Tambah Task
                </button>
            </div>
            <div class="col-md-5">
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <form>
                            <div class="form-group">
                                <label for="task">Task</label>
                                <input type="text" class="form-control " id="task" placeholder="isi task anda">
                                <div class="invalid-feedback">
                                    Task tidak boleh kosong!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="kategori">Kategori</label>
                                <select class="form-control" id="kategori">
                                    <option value="0" readonly>Pilih</option>
                                    <option value="1">Pekerjaan</option>
                                    <option value="2">Self Reward</option>
                                    <option value="3">Pengembangan Diri</option>
                                    <option value="4">Personal</option>
                                </select>
                                <div class="invalid-feedback">
                                    Kategori harus dipilih
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tanggal">Tanggal</label>
                                <input type="date" class="form-control" id="tanggal">
                                <div class="invalid-feedback">
                                    Task tidak boleh kosong!
                                </div>

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="penting">
                                <label class="form-check-label" for="penting">
                                    Penting
                                </label>
                            </div>
                            <button type="submit" id="submit-task" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="todo-parent">

        </div>
    </div>

    </div>
